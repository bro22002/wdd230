<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Progressive Loading of Images Assignment for Stephen Richard Brown in WDD 230: Web Frontend Development at Brigham Young University - Idaho"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/lazyload.css" />
    <title>Lazy Load Images | Progressive Loading of Images | WDD 230</title>
  </head>

  <body>
    <h1>Lazy Load Images</h1>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://placekitten.com/300/400"
        alt="kitten"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://www.fillmurray.com/300/400"
        alt="tech"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://baconmockup.com/300/400"
        alt="any"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://picsum.photos/300/400"
        alt="animals"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://placebear.com/300/400"
        alt="any image"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400?text=Placeholder"
        data-src="https://loremflickr.com/300/400?"
        alt="placeholder image"
    /></picture>

    <script src="js/lazyload.js"></script>
  </body>
</html>
