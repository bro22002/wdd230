    <main>
        <div class="banner">
            <picture>
                <img src="images/standard-king-guest-room.jpg" alt="standard king guest room" loading="lazy"/>
            </picture>
            <button>Make Reservation</button>
        </div>
        <fieldset>
            <legend>Make Reservation</legend>
            <form action="index.html" method="get">
                <div class="form-box">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" autofocus required />
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="form-box">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone_number" id="phone" required />
                </div>
                <div class="form-box">
                    <label for="date">Date</label>
                    <input type="date" name="attending_date" id="date" required />
                </div>
                <div class="form-box">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" />
                </div>
                <p>Type of Room:</p>
                <div class="form-box">
                    <input type="checkbox" name="room" id="room1" checked />
                    <label for="room1">Single bedroom</label>
                </div>
                <div class="form-box">
                    <input type="checkbox" name="room" id="room2" />
                    <label for="room2">Double bedroom</label>
                </div>
                <div class="form-box">
                    <input type="checkbox" name="room" id="room3" />
                    <label for="room3">Double bedroom</label>
                </div>
                <div class="form-box">
                    <label for="rooms">Number of Rooms</label>
                    <input type="number" name="number_of_rooms" id="rooms" min="0"/>
                </div>
                <div class="form-box">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                </div>
                <div class="form-box">
                    <input type="button" value="Submit" name="none" />
                </div>
            </form>
        </fieldset>
        <picture>
            <img src="images/room.jpg" width="400" alt="a double bed room" />
        </picture>
    </main>
